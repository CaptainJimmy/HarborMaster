<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbor Master Manager Console</title>
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <h1> TESTING PURPOSES ONLY </h1>
    <div id="divSet3" class="small-12">
      <!-- Trip Manifest -->
      <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
          <div class="callout">
            
            <h3>Trip Manifest <br/> Departure</h3>
            <hr/>
            <div id="formMessage"></div>
            <form id="tripManifest">
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  
                  <label>Which vessel are you using?
                    <select id="vesselActiveForTrip">
                      <option value="Liberty">Liberty</option>
                      <option value="Patriot">Patriot</option>
                    </select>
                  </label>
                  </div><!--small-12 cell-->
                  </div><!--grid-x grid-padding-x-->
                  <div class="grid-x grid-padding-x">
                    <div class="small-12 cell">
                      <label>Which trip are you doing?</label>
                      <select id="tripName">
                        <option placeholder="select"></option>
                        <option value="HarborTour">Harbor Tour</option>
                        <option value="SunsetCruise">Sunset Cruise</option>
                        <option value="CityLights">City Lights</option>
                        <option value="PrivateCharter">2 Hour Private Charter</option>
                        <option value="BoozeCruise">Booze Cruise</option>
                        <option value="SchuylkillBanks">Penns Landing to Schuylkill Banks</option>
                        <option value="WalnutToWalnut">Walnut To Walnut</option>
                        <option value="Secrets">Secrets of the Schuylkill</option>
                        <option value="SeaportCamp">Seaport KidsCampers</option>
                        <option value="Bartrams">Bartrams Garden</option>
                        <option value="NonRev">Non Revenue trip</option>
                      </select>
                      
                      <!-- Commented Out, Not Necessary ...Jim -->
                      <!--hidden div-->
                      <!-- <div id="bartramsAdd" class="small-12 cell hide">
                        
                        <label>Deporting Dock?</label>
                        <select id="bartramsDepartingDock">
                          <option value="Walnut">Walnut</option>
                          <option value="Bartrams">Bartrams</option>
                        </select>
                        
                        </div><!--bartramsAdd-->
                        
                        <!--hidden div-->
                        <!--  <div id="otherPassAdd" class="small-12 cell hide">
                          
                          <input type="text" id="otherPass" placeholder="What Kind of Trip" />
                          
                          </div> --><!--otherPassAdd-->
                          
                          <!--hidden div-->
                          <div id="otherNonAdd" class="small-12 cell hide">
                            
                            <input type="text" id="otherNon" placeholder="What Kind of Trip" />
                            
                            </div><!--otherNonAdd-->
                            </div><!--small-12 cell-->
                            </div><!--grid-x grid-padding-x-->
                            <div class="grid-x grid-padding-x">
                              <div class="small-12 cell">
                                <label>Scheduled Departure Time</label>
                                <input type="time" id="scheduled-departure" class="form-control"/>
                                
                                </div><!--small-12 cell-->
                                </div><!--grid-x grid-padding-x-->
                                <div class="grid-x grid-padding-x">
                                  <div class="small-12 cell">
                                    <label>Did you leave on time?</label>
                                    <select id="onTime">
                                      <option value="true">Yes</option>
                                      <option value="false">No</option>
                                    </select>
                                    
                                    <!--hidden div-->
                                    <div id="onTimeAdd" class="small-12 cell hide">
                                      
                                      <label>Actual Departure Time</label>
                                      <input type="time" id="actual-departure" class="form-control"/>
                                      
                                      </div><!--ontimeAdd-->
                                      </div><!--small-12 cell-->
                                      </div><!--grid-x grid-padding-x-->
                                      <div class="grid-x grid-padding-x">
                                        <div class="small-12 cell">
                                          <label>Number of passengers on board</label>
                                          <input type="number" id="passenger-count" placeholder="# of Passengers" />
                                          
                                          </div><!--small-12 cell-->
                                          </div><!--grid-x grid-padding-x-->
                                          <div class="grid-x grid-padding-x">
                                            <div class="small-12 cell">
                                              <label>Number of crew members on board</label>
                                              <input type="number" id="crew-count" placeholder="# of Crew Members" />
                                              
                                              </div><!--small-12 cell-->
                                              </div><!--grid-x grid-padding-x-->
                                              <div class="grid-x grid-padding-x">
                                                <div class="small-12 cell">
                                                  <label>Names of crew members on board</label>
                                                  <input type="text" id="crew-names" placeholder="Names" />
                                                  </div><!--small-12 cell-->
                                                  </div><!--grid-x grid-padding-x-->
                                                  <div class="grid-x grid-padding-x">
                                                    <div class="small-12 cell">
                                                      <a href="#formMessage" id="manifest-submit" class="expanded  button">Submit</a>
                                                      
                                                      </div><!--small-12 cell-->
                                                      </div><!--grid-x grid-padding-x-->
                                                      </form><!--form Trip Manifest Departure-->
                                                      </div><!--callout-->
                                                      </div><!--small-12 cell-->
                                                      </div><!--grid-x grid-padding-x-->
                                                      </div><!--divSet3-->
                                                      <div class="grid-x grid-padding-x">
                                                        
                                                        <div class="small-12 cell">
                                                          
                                                          <div class="callout">
                                                            
                                                            <h2>Active Trips. Press the Refresh Button to Get Trips: </h2>
                                                            <button class="button button hollow" id="active-trips-refresh">Refresh</button>
                                                            
                                                            <div id="active-trips" class="reportInfo"></div>
                                                            
                                                          </div>
                                                        </div>
                                                        
                                                      </div>
                                                    </div>
                                                    <div class="grid-x grid-padding-x">
                                                      
                                                      <div class="small-12 cell">
                                                        
                                                        <div class="callout" id="tripManifestReturn">
                                                          <h3>Trip Manifest <br/> Arrival</h3>
                                                          <hr/>
                                                          <form id="tripManifestReturnForm">
                                                            <div class="grid-x grid-padding-x">
                                                                <div class="small-12 cell">
                                                                
                                                                <label>Scheduled Arrival Time</label>
                                                                <input type="time" id="scheduledArrivalTime"/>
                                                                
                                                                </div><!--small-12 cell-->
                                                                </div><!--grid-x grid-padding-x-->
                                                                <div class="grid-x grid-padding-x">
                                                                  <div class="small-12 cell">
                                                                    <label>Did you arrive on time?</label>
                                                                    <select id="arrivedOnTime">
                                                                      <option placeholder="select"></option>
                                                                      <option value="true">Yes</option>
                                                                      <option value="false">No</option>
                                                                    </select>
                                                                    
                                                                    <!--hidden div-->
                                                                    <div id="arriveOnTimeAdd" class="small-12 cell hide">
                                                                      
                                                                      <label>Actual Arrival Time</label>
                                                                      <input type="time"/>
                                                                      
                                                                      </div><!--arriveOnTimeAdd-->
                                                                      
                                                                      </div><!--small-12 cell-->
                                                                      </div><!--grid-x grid-padding-x-->
                                                                      <div class="grid-x grid-padding-x">
                                                                        <div class="small-12 cell">
                                                                          <a href="#" id="tripArrivalSubmit" class="orange expanded button">Submit</a>
                                                                          
                                                                          </div><!--small-12 cell-->
                                                                          </div><!--grid-x grid-padding-x-->
                                                                          
                                                                          </form><!--form tripManifestReturn-->
                                                                          
                                                                          
                                                                        </div>
                                                                        
                                                                      </div>
                                                                      
                                                                    </div>
                                                                    </div><!--grid-container-->
                                                                    
                                                                    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
                                                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.0.1/what-input.js" type="text/javascript" charset="utf-8" async defer></script>
                                                                    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
                                                                    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script> -->
                                                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript" charset="utf-8" async defer></script>
                                                                    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
                                                                    <script src="assets/js/trips.js"></script>
                                                                    <script src="assets/js/form.js"></script>
                                                                  </body>
                                                                </html>
