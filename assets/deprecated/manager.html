<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Harbor Master Manager Console</title>
		<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/app.css">	
	</head>
	<body>
		
		<div class="grid-container">

			<div class="grid-x grid-padding-x">
        		
        		<div class="small-12 cell">
          		
          			<div class="callout">
							<h1> TESTING PURPOSES ONLY DO NOT USE</h1>
					<h1>Harbor Master Manager Console</h1>
							
					<p> Select a button below for a current report.</p>
							
					<div class="button-group">
								
						<button class="button button hollow" id="patriot-status">Patriot Vessel Status</button>
								
						<button class="button button hollow" id="liberty-status">Liberty Vessel Status</button>
							
					</div>

					</div>
						
				</div>

			</div>

			<div class="grid-x grid-padding-x">
        		
        		<div class="small-12 cell">
          		
          			<div class="callout">
				
					<h2>Active Trips. Press the Refresh Button to Get Trips: </h2>

					<button class="button button hollow" id="active-trips-refresh">Refresh</button>
				
					<div id="active-trips" class="reportInfo"></div>
			
					</div>

					</div>
						
				</div>

			</div>

			<div class="grid-x grid-padding-x">
        		
        		<div class="small-12 cell">
          		
          			<div class="callout">

						<h2>Report Info</h2>
				
						<div id="report-output"></div>

					</div>
				
				</div>
			
			</div>

		</div><!--grid-container-->

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

		<script src="assets/js/manager.js"></script>
	</body>
</html>
