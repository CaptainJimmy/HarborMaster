<!doctype html>
<html id="captainForms" class="no-js" lang="en" dir="ltr">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbor Master</title>
    <!--link rel="stylesheet" href="css/foundation.css"-->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/boat-favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
 
  </head>
  <body id="captain">
      <div class="grid-container">

        <div id="navMenu" class="hide">
          <div class="grid-x grid-padding-x small-12">

            <ul class="menu menu-hover-lines">
              <li id="captainRoleLi" class="active"><a href="#" id="captainRole">Captain</a></li>
              <li><a href="#" id="managerRole">Manager</a></li>
              <li><a href="#" id="signout">Log Out</a></li>
            </ul>

          </div>
        </div>

        <!--Select Your Role-->
        <div id="roleCall" class="show small-12 cell">
          <section class="marketing-site-two-up">
            <h2 class="marketing-site-two-up-headline">Select Your Role</h2>

            <!-- Captain Role -->
            <div class="row medium-unstack">
              <div class="columns">
                <i class="fa fa-ship" aria-hidden="true"></i>
                <h4 class="marketing-site-two-up-title">Insert Clever Captain Quote Here.</h4>
                <a href="#" id="iAmCaptain" class="orange peel button button hollow marketing-site-two-up-desc">Captain</a>
              </div>
              
              <!-- Manager Role -->
              <div class="columns">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <h4 class="marketing-site-two-up-title">Insert Clever Manager Quote Here.</h4>
                <a href="#" id="iAmManager" class="orange button button hollow marketing-site-two-up-desc">Manager</a>
              </div>
            </div>
          </section>
        </div>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++         -->
<!-- BELOW THIS LINE IS WHAT NEEDS TO BE COPIED AND PASTED -->

        <!--Current Forecast-->
        <div class="row">
          <div class="small-12 cell">
            <div class="callout">

              <h3>Current Forecast</h3>
              <p><span id="location"></span></p>
              <p><span id="desc"></span><div id="icon"></div></p>
              <p><span id="current-temp"></span></p>
              <p><span id="high-temp"></span> | <span id="low-temp"></span></p>
            </div>
          </div>
          

          <!--Marine Forecast-->
          <div class="small-12 cell">
            <div class="callout">
              <h3>Weather Alerts</h3>
              <p><span id="alert-title"></span></p>
              <p><span id="alert-start-date"></span></p>
              <p><span id="alert-exp-date"></span></p>
              <p><span id="alert-summary"></span></p>
            </div>
          </div>

          <!--Current Location-->
          <div class="small-12 cell">
            <div class="callout">
              <h3>Current Radar</h3>
                <div class="grid-container">
                  <div id="map-container"></div>
                  <p><span id="marine-layer"></span></p>

              </div>
          </div>
        </div>
         <!-- ABOVE THIS LINE IS WHAT NEEDS TO BE COPIED AND PASTED -->
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++          -->

        <div class="mobile-bottom-bar">
          <a href="#" class="footer-link">
          <i class="fa fa-cog"></i> <span class='footer-text'>Change Roles</span>
          </a>
          <a href="#" class="footer-link">
          <i class="fa fa-sign-out"></i> <span class='footer-text'>Log out</span>
          </a>
        </div><!--mobile-bottom-bar-->
          
      </div><!--grid-container-->

      <script src="https://use.fontawesome.com/8f3c3c358f.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.0.1/what-input.js" type="text/javascript" charset="utf-8" async defer></script>
      <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>

      <script src="assets/js/form.js"></script>
      <script src="assets/js/submit.js"></script>
      <script src="assets/js/weather.js"></script>


  </body>
</html>
