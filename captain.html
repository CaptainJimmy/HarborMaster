<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbor Master</title>
    <!--link rel="stylesheet" href="css/foundation.css"-->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/boat-favicon.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css">
   
  </head>
  <body id="captain">
    <div class="grid-container">

      <!-- Check In -->
      <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
          <div class="callout">
            <h3>Captain's Log</h3>
            <h4>Check In</h4>
            <form id="captainCheckIn" class="hide">
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Which vessel are you checking into for the day?
                    <select id="vessel-name-check-in">
                      <option placeholder="select"></option>
                      <option value="Liberty">Liberty</option>
                      <option value="Patriot">Patriot</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Engine Hours</label>
                  <input type="number" id="engine-hours-in" placeholder="Engine Hours Here" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Is the vessel clean and orderly from the previous day?</label>
                  <input type="radio" name="clean" value="yes" id="cleanYes"><label for="cleanYes">Yes</label>
                  <input type="radio" name="clean" value="no" id="cleanNo"><label for="cleanNo">No</label>
                  <div id="cleanAdd" class="small-12 cell hide">
                    <label>Comments</label>
                    <textarea placeholder="Comments Here"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Fwd Tank Fuel Level in Inches</label>
                  <input type="number" id="fwd-fuel-in" placeholder="Fwd Tank Fuel Levels in Inches" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Aft Tank Fuel Level in Inches</label>
                  <input type="text" id="aft-fuel-in" placeholder="Aft Tank Fuel Levels in Inches" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Head down below. <br/> Which tank is the vessel running on?</label>
                  <input type="radio" name="running" value="Fwd" id="runningFwd"><label for="runningFwd">Fwd</label>
                  <input type="radio" name="running" value="Aft" id="runningAft"><label for="runningAft">Aft</label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Do the fuel filters appear clean?</label>
                  <input type="radio" name="fuelFilters" value="yes" id="fuelFiltersYes"><label for="fuelFiltersYes">Yes</label>
                  <input type="radio" name="fuelFilters" value="no" id="fuelFiltersNo"><label for="fuelFiltersNo">No</label>
                  <div id="fuelFiltersAdd" class="small-12 cell hide">
                    <label>Comments</label>
                    <textarea id="fuelFiltersAddComment" placeholder="Comments Here"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Is the front drive belt properly tensioned?</label>
                  <input type="radio" name="belt" value="yes" id="beltYes"><label for="beltYes">Yes</label>
                  <input type="radio" name="belt" value="no" id="beltNo"><label for="beltNo">No</label>
                  <div id="beltAdd" class="small-12 cell hide">
                    <label>Comments</label>
                    <textarea id="beltAddComment" placeholder="Comments Here"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Is the engine oil at the proper level?</label>
                  <input type="radio" name="engineOil" value="yes" id="engineOilYes"><label for="engineOilYes">Yes</label>
                  <input type="radio" name="engineOil" value="no" id="engineOilNo"><label for="engineOilNo">No</label>
                  <div id="engineOilAdd" class="small-12 cell hide">
                    <label>Did you add oil?</label>
                    <input type="radio" name="addOil" value="yes" id="addOilYes"><label for="addOilYes">Yes</label>
                    <input type="radio" name="addOil" value="no" id="addOilNo"><label for="addOilNo">No</label>
                    <div id="addOilAdd" class="small-12 cell hide">
                      <label>How much oil did you add, in quarts?</label>
                      <input type="text" placeholder="Oil Added in Quarts" />
                      <label>Approximately how much oil is left on board now?</label>
                      <input type="number" id="oil-on-board" placeholder="Oil Left On Board" />
                    </div>
                    <div id="noOilAdd" class="small-12 cell hide">
                      <label>Why not?</label>
                      <textarea placeholder="Explain"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Shine a flashlight at the black water tank. <br/> On a scale of 1-10, how full is it?
                    <select id="black-water-in">
                      <option placeholder="select"></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Are there any other non critical items you'd like to add to the log?</label>
                  <input type="radio" name="nonCritical" value="yes" id="nonCriticalYes"><label for="notCriticalYes">Yes</label>
                  <input type="radio" name="nonCritical" value="no" id="nonCriticalNo"><label for="nonCriticalNo">No</label>
                  <div id="nonCriticalAdd" class="small-12 cell hide">
                    <textarea placeholder="Non Critical Items to Log"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Are there any critical items you'd like management to be alerted on immediately?</label>
                  <input type="radio" name="alertManager" value="yes" id="alertManagerYes"><label for="alertManagerYes">Yes</label>
                  <input type="radio" name="alertManager" value="no" id="alertManagerNo"><label for="altTensionNo">No</label>
                  <div id="alertManagerAdd" class="small-12 cell hide">
                    <textarea placeholder="Critical Items to Log"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <a href="#" id="captain-check-in-submit" class="expanded button hollow button">Submit</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      

    
        <div class="small-12 cell">
          <div class="callout">
            <h3>Current Location</h3>
            <p><span id="location"></span></p>
            <p><span id="desc"></span></p>
            <p><span id="current-temp"></span></p>
            <p><span id="high-temp"></span> | <span id="low-temp"></span></p>
          </div>
        </div>

        <div class="small-12 cell">
          <div class="callout">
            <p><span id="map-canvas"></span></p>
          </div>
        </div>

     </div>

      <!-- Checkout -->
      <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
          <div class="callout">
            <h3>Captain's Log</h3>
            <h4>Check Out</h4>
            <form id="captainCheckOut" class="hide">
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Which vessel are you checking out of for the day?
                    <select id="vessel-name-out">
                      <option placeholder="select"></option>
                      <option value="Liberty">Liberty</option>
                      <option value="Patriot">Patriot</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Engine Hours</label>
                  <input type="text" id="engine-hours-out" placeholder="Engine Hours Here" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Which tank did you run on today?</label>
                  <input type="radio" name="tank" value="Fwd" id="tankFwd"><label for="tankFwd">Fwd</label>
                  <input type="radio" name="tank" value="Aft" id="tankAft"><label for="tankAft">Aft</label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Fuel levels of the tank you ran on</label>
                  <input type="text" placeholder="Fuel Levels" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Is the boat clean?</label>
                  <input type="radio" name="boatClean" value="Yes" id="boatCleanYes"><label for="boatCleanYes">Yes</label>
                  <input type="radio" name="boatClean" value="No" id="boatCleanNo"><label for="boatCleanNo">No</label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Did the bartender restock?</label>
                  <input type="radio" name="barStock" value="Yes" id="barStockYes"><label for="barStockYes">Yes</label>
                  <input type="radio" name="barStock" value="No" id="barStockNo"><label for="barStockNo">No</label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Are all breakers off, including the 24 volt battery cutoff?</label>
                  <input type="radio" name="breakers" value="Yes" id="breakersYes"><label for="breakersYes">Yes</label>
                  <input type="radio" name="breakers" value="No" id="breakersNo"><label for="breakersNo">No</label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Are the wheelhouse and cash register locked?</label>
                  <input type="radio" name="locked" value="Yes" id="lockedYes"><label for="lockedYes">Yes</label>
                  <input type="radio" name="locked" value="No" id="lockedNo"><label for="lockedNo">No</label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Did you do a safe drop?</label>
                  <input type="radio" name="safeDrop" value="Yes" id="safeDropYes"><label for="safeDropYes">Yes</label>
                  <input type="radio" name="safeDrop" value="No" id="safeDropNo"><label for="safeDropNo">No</label>
                  <div id="safeDropAdd" class="small-12 cell hide">
                    <label>How much did you drop?</label>
                    <textarea placeholder="How Much Was Safe Drop"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Are the lines secure?</label>
                  <input type="radio" name="secure" value="Yes" id="secureYes"><label for="secureYes">Yes</label>
                  <input type="radio" name="secure" value="No" id="secureNo"><label for="secureNo">No</label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Are there any other non critical items you'd like to add to the log?</label>
                  <input type="radio" name="nonCritical1" value="yes" id="nonCriticalYes1"><label for="nonCriticalYes1">Yes</label>
                  <input type="radio" name="nonCritical1" value="no" id="nonCriticalNo1"><label for="nonCriticalNo1">No</label>
                  <div id="nonCritical1Add" class="small-12 cell hide">
                    <textarea placeholder="Non Critical Items to Log"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Are there any critical items you'd like management to be alerted on immediately?</label>
                  <input type="radio" name="criticalAlert" value="yes" id="criticalAlertYes"><label for="criticalAlertYes">Yes</label>
                  <input type="radio" name="criticalAlert" value="no" id="criticalAlertNo"><label for="criticalAlertNo">No</label>
                  <div id="criticalAlertAdd" class="small-12 cell hide">
                    <textarea placeholder="Critical Items to Log"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <a href="#" class="expanded button hollow button">Submit</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Trip Manifest -->
      <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
          <div class="callout">
            <h3>Captain's Log</h3>
            <h4>Trip Manifest Log - Departure</h4>
            <form id="tripManifest" class="hide">
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Which vessel are you checking out of for the day?
                    <select id="vessel-check-out">
                      <option placeholder="select"></option>
                      <option value="Liberty">Liberty</option>
                      <option value="Patriot">Patriot</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Which trip are you doing?</label>
                  <input type="radio" name="trip" value="Harbor-Tour" id="tripHarborTour"><label for="tripHarborTour">Harbor Tour</label><br/>
                  <input type="radio" name="trip" value="Sunset-Cruise" id="tripSunsetCruise"><label for="tripSunsetCruise">Sunset Cruise</label><br/>
                  <input type="radio" name="trip" value="City-Lights" id="tripCityLights"><label for="tripCityLights">City Lights</label><br/>
                  <input type="radio" name="trip" value="Two-Hour" id="tripTwoHour"><label for="tripTwoHour">2 Hour Private Charter</label><br/>
                  <input type="radio" name="trip" value="Booze-Cruise" id="tripBoozeCruise"><label for="tripBoozeCruise">Booze Cruise</label><br/>
                  <input type="radio" name="trip" value="Penns-Schuykill" id="tripPenns"><label for="tripPenns">Penns Landing to Schuykill Banks</label><br/>
                  <input type="radio" name="trip" value="Walnuts" id="tripWalnuts"><label for="tripWalnuts">Walnut to Walnut</label><br/>
                  <input type="radio" name="trip" value="Secrets" id="tripSecrets"><label for="tripSecrets">Secrets of the Schuykill</label><br/>
                  <input type="radio" name="trip" value="Bartrams-Garden" id="tripBartramsGarden"><label for="tripBartramsGarden">Bartrams Garden</label><br/>
                  <div id="bartramsAdd" class="small-12 cell hide">
                    <label>Deporting Dock?</label>
                    <input type="radio" name="tripBartram" value="Harbor-Tour" id="tripHarborTour"><label for="tripHarborTour">Harbor Tour</label>
                    <input type="radio" name="tripBartram" value="Sunset-Cruise" id="tripSunsetCruise"><label for="tripSunsetCruise">Sunset Cruise</label>
                  </div>
                  <input type="radio" name="trip" value="Seaport-Camp" id="tripSeaportCamp"><label for="tripSeaportCamp">Seaport Museum Summer Camp</label><br/>
                  <input type="radio" name="trip" value="Other-Pass" id="tripOtherPass"><label for="tripOtherPass">Other Passenger Related Trip</label><br/>
                  <div id="otherPassAdd" class="small-12 cell hide">
                    <textarea placeholder="What Kind of Trip"></textarea>
                  </div>
                  <input type="radio" name="trip" value="Other-Non" id="tripOtherNon"><label for="tripOtherNon">Other Non Revenue Trip</label><br/>
                  <div id="otherNonAdd" class="small-12 cell hide">
                    <textarea placeholder="What Kind of Trip"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Scheduled Departure Time</label>
                  <input type="time" id="scheduled-departure" class="form-control" placeholder="Scheduled Departure Time" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Scheduled Duration Time</label>
                  <input type="time" id="scheduled-duration" class="form-control" placeholder="Scheduled Duration Time" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Did you leave on time?</label>
                  <input type="radio" name="onTime" value="yes" id="onTimeYes"><label for="onTimeYes">Yes</label>
                  <input type="radio" name="onTime" value="no" id="onTimeNo"><label for="onTimeNo">No</label>
                  <div id="onTimeAdd" class="small-12 cell hide">
                    <label>Actual Departure Time</label>
                    <input type="time" id="actual-departure" class="form-control" placeholder="Actual Departure Time" />
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Number of passengers on board</label>
                  <input type="number" id="passenger-count" placeholder="# of Passengers" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Number of crew members on board</label>
                  <input type="number" id="crew-count" placeholder="# of Crew Members" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Names of crew members on board</label>
                  <input type="text" id="crew-names" placeholder="Captain" />
                  <input type="text" id="crew-names1" placeholder="Bartender" />
                  <input type="text" id="crew-names2" placeholder="Mate" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <a href="#" id="manifest-submit" class="expanded button hollow button">Submit</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Trip Manifest Arrival -->
      <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
          <div class="callout">
            <h3>Captain's Log</h3>
            <h4>Trip Manifest Log - Arrival</h4>
            <!-- Would it be best to pull the outstanding arrivals out of the active trips ?  Jim -->
            <form id="tripManifestReturn" class="hide">
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Scheduled Arrival Time</label>
                  <input type="time" placeholder="" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Did you arrive on time?</label>
                  <input type="radio" name="arriveOnTime" value="yes" id="arriveOnTimeYes"><label for="arriveOnTimeYes">Yes</label>
                  <input type="radio" name="arriveOnTime" value="no" id="arriveOnTimeNo"><label for="arriveOnTimeNo">No</label>
                  <div id="arriveOnTimeAdd" class="small-12 cell hide">
                    <label>Actual Arrival Time</label>
                    <input type="time" placeholder="" />
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <label>Are there any problems that management needs to be alerted about?</label>
                  <input type="radio" name="problems" value="yes" id="problemsYes"><label for="problemsYes">Yes</label>
                  <input type="radio" name="problems" value="no" id="problemsNo"><label for="problemsNo">No</label>
                  <div id="problemsAdd" class="small-12 cell hide">
                    <textarea placeholder="Alert the Manager"></textarea>
                  </div>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="small-12 cell">
                  <a href="#" class="expanded button hollow button">Submit</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi2Zs7n8LyknyyVYiiYfVh3XoxHmzSoIo"></script>

      <script src="assets/js/weather.js"></script>

  </html>
